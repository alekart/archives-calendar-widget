<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARCW dev template</title>
  <link rel="stylesheet" href="theme-default.css">
</head>
<body>

<h1>Month</h1>

<div class='archives-calendar arcw arcw-theme-default'
     data-configuration='{"post-type":["post"],"categories":null,"titleLink":true,"mode":"month","monthSelect":null,"postCount":0,"months":[{"full":"January","short":"Jan"},{"full":"February","short":"Feb"},{"full":"March","short":"Mar"},{"full":"April","short":"Apr"},{"full":"May","short":"May"},{"full":"June","short":"Jun"},{"full":"July","short":"Jul"},{"full":"August","short":"Aug"},{"full":"September","short":"Sep"},{"full":"October","short":"Oct"},{"full":"November","short":"Nov"},{"full":"December","short":"Dec"}],"days":[{"full":"Sunday","short":"Sun"},{"full":"Monday","short":"Mon"},{"full":"Tuesday","short":"Tue"},{"full":"Wednesday","short":"Wed"},{"full":"Thursday","short":"Thu"},{"full":"Friday","short":"Fri"},{"full":"Saturday","short":"Sat"}],"weekStarts":1}'>
  <div class="arcw-nav" data-arcw-nav>
    <button class="arcw-nav__btn arcw-nav__btn--prev arcw-btn" data-arcw-prev></button>
    <label class="arw-nav__btn arcw-nav__label">
      <a class="arcw-nav__link" href="" data-arcw-link></a>
      <select class="arcw-nav__select" data-arcw-select></select>
    </label>
    <button class="arcw-nav__btn arcw-nav__btn--next arcw-btn" data-arcw-next></button>
  </div>
  <div class='arcw-weekdays'></div>
  <div class='arcw-view arcw-view--month'></div>
</div>

<h1>Year</h1>

<div class='archives-calendar arcw arcw-theme-default'
     data-configuration='{"post-type":["post"],"categories":null,"titleLink":true,"mode":"year","monthSelect":null,"postCount":0,"months":[{"full":"January","short":"Jan"},{"full":"February","short":"Feb"},{"full":"March","short":"Mar"},{"full":"April","short":"Apr"},{"full":"May","short":"May"},{"full":"June","short":"Jun"},{"full":"July","short":"Jul"},{"full":"August","short":"Aug"},{"full":"September","short":"Sep"},{"full":"October","short":"Oct"},{"full":"November","short":"Nov"},{"full":"December","short":"Dec"}],"days":[{"full":"Sunday","short":"Sun"},{"full":"Monday","short":"Mon"},{"full":"Tuesday","short":"Tue"},{"full":"Wednesday","short":"Wed"},{"full":"Thursday","short":"Thu"},{"full":"Friday","short":"Fri"},{"full":"Saturday","short":"Sat"}],"weekStarts":1}'>
  <div class="arcw-nav" data-arcw-nav>
    <button class="arcw-nav__btn arcw-nav__btn--prev arcw-btn" data-arcw-prev></button>
    <label class="arw-nav__btn arcw-nav__label">
      <a class="arcw-nav__link" href="" data-arcw-link></a>
      <select class="arcw-nav__select" data-arcw-select></select>
    </label>
    <button class="arcw-nav__btn arcw-nav__btn--next arcw-btn" data-arcw-next></button>
  </div>
  <div class='arcw-view arcw-view--year'></div>
</div>

<template id="arcw-day-empty">
  <span class="arcw-day arcw-day--empty"></span>
</template>

<template id="arcw-day-filled">
  <a class="arcw-day arcw-day--has-posts"></a>
</template>

<template id="arcw-month-empty">
  <span class="arcw-month arcw-month--empty" title="">
    <span class="arcw-month__name" data-name></span>
  </span>
</template>

<template id="arcw-month-filled">
  <a class="arcw-month arcw-month--has-posts" title="" data-date="" href="">
    <span class="arcw-month-count">
      <span class="arcw-month-count__number" data-number></span>
      <span class="arcw-month-count__label" data-label></span>
    </span>
    <span class="arcw-month__name" data-name></span>
  </a>
</template>

<script>
  var arcwdev = true;
  var ajaxurl = '/posts.mock.json';
</script>
<script src="arcw.js"></script>
</body>
</html>
